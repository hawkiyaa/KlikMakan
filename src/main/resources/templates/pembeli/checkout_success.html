<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Checkout Berhasil</title>
    <link rel="stylesheet" th:href="@{/css/navbarpembeli.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f2;
            color: #4a4a4a;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .checkout-success {
            background-color: #fff3e0;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(255, 112, 67, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .checkout-success h1 {
            font-size: 2rem;
            color: #e64a19;
            margin-bottom: 16px;
        }

        .checkout-success p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff7043;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 112, 67, 0.3);
        }

        .btn-home:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    <header th:replace="~{pembeli/navbar :: navbar}"></header>
    <main>
        <section class="checkout-success">
            <h1>Checkout Berhasil!</h1>
            <p>Terima kasih telah melakukan pembelian. Pesanan Anda sedang kami proses.</p>
            <a class="btn-home" href="/pembeli/dashboard">Kembali ke Beranda</a>
        </section>
    </main>
</body>
</html>
