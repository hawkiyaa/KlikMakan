<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - KlikMakan</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="welcome-section">
        <h1>Selamat Datang di <span class="brand">KlikMakan</span></h1>
        <p>Masuk untuk mulai menjelajah rasa dari berbagai pilihan makanan!</p>
    </div>

    <div class="auth-container">
        <h2>Login ke Akun Anda</h2>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p>Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></p>
    </div>

    <footer>
        &copy; 2025 KlikMakan. All rights reserved.
    </footer>
</body>
</html>
