# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/klikmakan_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta

spring.datasource.username=root
spring.datasource.password=           

# Gunakan driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Baca schema.sql & data.sql saat startup
spring.sql.init.mode=always
spring.sql.init.platform=mysql

# Hibernate (JPA) Setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port (opsional)
server.port=8080
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
